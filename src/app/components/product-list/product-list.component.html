<div class="flex flex-col lg:flex-row min-h-screen">
  <!-- Mobile Filter Header -->
  <div
    class="lg:hidden bg-white p-4 shadow-sm flex justify-between items-center sticky top-0 z-10"
  >
    <h2 class="text-xl font-bold">Products</h2>
    <button
      (click)="showMobileFilters = !showMobileFilters"
      class="flex items-center gap-2"
    >
      <span>Filters</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>

  <!-- Sidebar Filter - Desktop -->
  <aside
    class="hidden lg:block w-72 bg-white p-6 border-r border-gray-200 sticky top-0 h-screen overflow-y-auto"
  >
    <app-filter></app-filter>
  </aside>

  <!-- Mobile Filter Overlay -->
  @if (showMobileFilters) {
  <div class="fixed inset-0 z-20 lg:hidden">
    <div
      class="absolute inset-0 bg-black bg-opacity-50"
      (click)="showMobileFilters = false"
    ></div>
    <div
      class="absolute left-0 top-0 h-full w-72 bg-white p-6 overflow-y-auto shadow-lg"
    >
      <button
        (click)="showMobileFilters = false"
        class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
      <app-filter></app-filter>
    </div>
  </div>
  }

  <!-- Main Content -->
  <main class="flex-1 p-4 lg:p-8 bg-gray-50">
    <app-product-grid></app-product-grid>
    <app-pagination class="mt-8"></app-pagination>
  </main>
</div>
