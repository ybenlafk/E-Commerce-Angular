<div
  class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-white hover:shadow-xl transition-shadow duration-300 h-full flex flex-col"
>
  <!-- Product Image -->
  <img
    [src]="product.imageUrl"
    [alt]="product.name"
    class="w-full h-64 object-cover"
  />

  <!-- Product Details -->
  <div class="px-6 py-4 flex flex-col flex-grow">
    <!-- Category Badge -->
    <span
      class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mb-2 w-fit"
    >
      {{ product.category }}
    </span>

    <!-- Product Name - Fixed Height -->
    <h2 class="font-bold text-xl mb-2 text-gray-800 line-clamp-2 h-14">
      {{ product.name }}
    </h2>

    <!-- Product Description - Fixed Height -->
    <p class="text-gray-600 text-sm mb-4 line-clamp-3 h-16">
      {{ product.description }}
    </p>

    <!-- Rating - Dynamic Star Display -->
    <div class="flex items-center mb-4">
      <div class="flex text-yellow-400">
        <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
          <!-- Full star -->
          <svg
            *ngIf="product.rating >= star"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 fill-current"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118l-2.8-2.034c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>

          <!-- Half star -->
          <svg
            *ngIf="product.rating > star - 1 && product.rating < star"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            viewBox="0 0 20 20"
          >
            <defs>
              <linearGradient id="half-gradient-{{ star }}">
                <stop offset="50%" stop-color="#FBBF24" />
                <stop offset="50%" stop-color="#D1D5DB" />
              </linearGradient>
            </defs>
            <path
              [attr.fill]="'url(#half-gradient-' + star + ')'"
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118l-2.8-2.034c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>

          <!-- Empty star -->
          <svg
            *ngIf="product.rating < star - 0.25"
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-300 fill-current"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118l-2.8-2.034c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
            />
          </svg>
        </ng-container>
      </div>
      <span class="text-gray-600 ml-2 text-sm">{{
        product.rating.toFixed(1)
      }}</span>
    </div>

    <!-- Price and Add to Cart - Push to bottom with mt-auto -->
    <div class="flex items-center justify-between mt-auto">
      <div class="flex flex-col">
        <span
          *ngIf="product.discountPrice"
          class="text-sm text-gray-500 line</span>-through"
        >
          ${{ product.price.toFixed(2) }}
        </span>
        <span class="text-xl font-bold text-gray-900">
          ${{ (product.discountPrice || product.price).toFixed(2) }}
        </span>
      </div>
      <button
        [routerLink]="['/product', product.id]"
        class="hover:bg-blue-100 text-blue-600 p-2 rounded-full bg-white transition-colors duration-300 cursor-pointer"
      >
        View Details
      </button>
      <button
        (click)="addToCart()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-colors duration-300 focus:ring-opacity-50 cursor-pointer"
      >
        Add to cart
      </button>
    </div>
  </div>
</div>
