<nav class="bg-white shadow-md fixed w-full top-0 z-50">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="text-2xl font-bold text-indigo-600"
          >ShopSwift</a
        >
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a
          routerLink="/"
          class="text-gray-600 hover:text-indigo-600 font-medium"
          >Shop</a
        >
        <a
          routerLink="/orders"
          class="text-gray-600 hover:text-indigo-600 font-medium relative"
          >Orders</a
        >
        <a
          routerLink="/profile"
          class="text-gray-400 font-medium cursor-not-allowed"
          aria-disabled="true"
          >Contact</a
        >
      </div>

      <!-- Desktop Cart Icon -->
      <div class="hidden md:flex items-center space-x-6">
        <a
          routerLink="/cart"
          class="text-gray-600 hover:text-indigo-600 relative"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <span
            class="absolute -top-2 -right-2 bg-indigo-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
            >{{ cartCount() }}</span
          >
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button
          (click)="toggleMobileMenu()"
          class="text-gray-600 hover:text-indigo-600 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  @if (isMobileMenuOpen()) {
  <div
    class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"
    (click)="toggleMobileMenu()"
  ></div>
  }

  <!-- Mobile Menu Slide-out -->
  <div
    [class]="getMobileMenuClasses()"
    class="fixed top-0 right-0 w-64 h-full bg-white shadow-lg transform transition-transform duration-300 ease-in-out z-50"
  >
    <div class="p-4">
      <!-- Close Button -->
      <button
        (click)="toggleMobileMenu()"
        class="absolute top-4 left-4 text-gray-600 hover:text-indigo-600 focus:outline-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>

      <!-- Mobile Menu Items -->
      <div class="flex flex-col space-y-4 mt-12">
        <a
          routerLink="/"
          (click)="toggleMobileMenu()"
          class="text-gray-600 hover:text-indigo-600 font-medium"
          >Shop</a
        >
        <a
          routerLink="/orders"
          (click)="toggleMobileMenu()"
          class="text-gray-600 hover:text-indigo-600 font-medium relative"
          >Orders</a
        >
        <a
          routerLink="/profile"
          (click)="toggleMobileMenu()"
          class="text-gray-400 font-medium cursor-not-allowed"
          aria-disabled="true"
          >Contact</a
        >

        <!-- Mobile Cart Link -->
        <a
          routerLink="/cart"
          (click)="toggleMobileMenu()"
          class="text-gray-600 hover:text-indigo-600 relative flex items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          Cart ({{ cartCount() }})
        </a>
      </div>
    </div>
  </div>
</nav>
